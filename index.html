<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="area-computer">
            <img src="img/rock.png" class="img-computer">
        </div>
        <div class="info"></div>
        <div class="score-com"></div>
        <div class="score-player"></div>
        <div class="area-player">
            <ul>
                <li>
                    <img src="img/rock.png" class="rock">
                </li>
                <li>
                    <img src="img/paper.png" class="paper">
                </li>
                <li>
                    <img src="img/scissors.png" class="scissors">
                </li>
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
